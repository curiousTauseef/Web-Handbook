<h2>{{ site.title }}</h2>
<header>
    <a href="{{ site.baseurl }}/">Index</a>
    <nav>
      <ol>
        {% for page in site.data.top_level_pages %}
          {% if page.title %}
          <li>
            <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          </li>
          {% endif %}
        {% endfor %}
      </ol>
    </nav>
</header>
