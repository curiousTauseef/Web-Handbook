<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" type="text/css"></link>
  </head>
  <body>
    <svg width="640" height="75">
      <g transform="translate(20, 20)">
        <rect width="100" height="50" x="0" y="0" fill="#F09"/>
        <circle cx="150" cy="25" r="30" fill="#90F"/>
        <path d="M 225 0 l 30 50 l -60 0 z" stroke="#09F" stroke-width="5" fill="none"/>
       </g>
    </svg>
    <p>
      SVG paths are drawn with a turtle-like language of move-to, line-to, and curve-to commands. Moves to absolute positions are specified with capital letters, and relative positions are specified with lower-case letters.
    </p>
  </body>
</html>
